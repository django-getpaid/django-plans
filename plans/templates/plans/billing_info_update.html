{% extends 'plans/base.html' %}

{% block body %}

{% for message in messages %}
    <div class="messages {{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
    <form method="post" action="{% url billing_info_update %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

<a href="{% url billing_info_delete %}">Delete billing info</a>
{% endblock %}
