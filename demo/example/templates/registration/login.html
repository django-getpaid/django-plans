{% extends "base.html" %}

{% block body %}

    <h2>Login:</h2>
    <p>Please use test1/test1</p>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>


{% endblock %}
