name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - '*.*.*'  # Matches semantic version tags like 2.0.0, 1.2.0, etc.
                 # IMPORTANT: Use tags WITHOUT "v" prefix (e.g., 2.1.2, not v2.1.2)
                 # This matches our historical tag naming convention

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Note: If password is provided, it will use API token authentication
          # Otherwise, it will attempt trusted publishing (requires Manager/Owner on PyPI)
